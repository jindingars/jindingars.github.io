<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>{{ page.title }} | Jin Ding's personal website</title>
    <script>
        var html = document.getElementsByTagName('html')[0];
        var rem = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        html.style.fontSize = rem / 10 + 'px';
    </script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-93174249-1', 'auto');
        ga('send', 'pageview');
    </script>
    <link href="{{ site.baseurl }}/css/article/index.min.css" type="text/css" rel="stylesheet" />
    <link href="{{ site.baseurl }}/css/pygments.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="left-main">
            <div class="avatar"></div>
            <h2>Jin Ding</h2>
            <div class="contact">
                
                <a class="github" href="https://github.com/jindingars"></a>
            </div>
            <div class="all-page left-item current"><a href="{{ site.baseurl }}/index.html">Article</a></div>
            <div class="about left-item"><a href="{{ site.baseurl }}/about.html">About Me</a></div>
        </div>
        <div class="right-main">
            <div class="article-detail-wrap" style="overflow: hidden;">
                <div class="article-detail">
                    <h2 class="article-title">{{ page.title }}</h2>
                    <h3 class="article-date">{{ page.date | date_to_string }}</h3> {{ content }}
                </div>
                <div class="pager-wrap" style="overflow: hidden;">
                    {% if page.next %}
                    <a class="pager-pre pager" href="{{ site.baseurl }}{{ page.next.url }}">Previous</a> {% endif %} {% if page.previous %}
                    <a class="pager-next pager" href="{{ site.baseurl }}{{ page.previous.url }}">Next</a> {% endif %}
                </div>
                <div id="uyan_frame"></div>
                <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2130013"></script>
            </div>
        </div>
    </div>
    <script src="{{ site.baseurl }}/js/article/index.min.js" type="text/javascript"></script>
</body>

</html>
